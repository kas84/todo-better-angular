<li ng-class="{ completed: todo.completed, editing: editing }">
  <div class="view">
    <input class="toggle" type="checkbox" ng-click="toggleCompletion()" ng-checked="todo.completed">
    <label ng-dblclick="edit()">{{ todo.title | trim }}</label>
    <button class="destroy" ng-click="remove()"></button>
  </div>

  <input class="edit" ng-if="editing" ng-model="editedTitle" ng-keyup="handleKeyUp($event)">
</li>
