<li class="{{ styles.todoItem }}" ng-class="{ '{{ styles.completed }}': todo.completed, '{{ styles.editing }}': editing }">
  <div class="{{ styles.view }}">
    <input class="{{ styles.toggle }}" type="checkbox" ng-click="toggleCompletion()" ng-checked="todo.completed">
    <label ng-dblclick="edit()">{{ todo.title | trim }}</label>
    <button class="{{ styles.destroy }}" ng-click="remove()"></button>
  </div>

  <input class="edit" ng-show="editing" ng-model="editedTitle" ng-blur="stopEditing()" ng-keyup="handleKeyUp($event)">
</li>
