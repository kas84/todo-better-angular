<section class="todoapp">
  <todo-header on-add-todo="store.add"></todo-header>

  <section class="main" ng-if="getTodos().length">
    <input class="toggle-all" type="checkbox" ng-checked="store.areAllCompleted()" ng-click="store.toggleAllCompleted()">
    <ul class="todo-list" ng-repeat="todo in getTodos()">
      <todo-item 
        todo="todo"
        on-item-completed="store.toggleCompletion"
        on-item-removed="store.remove"
        on-item-title-changed="store.changeTitle"></todo-item>
    </ul>
  </section>

  <todo-footer
    on-remove-completed="store.removeCompleted"
    remaining-count="store.getRemaining().length"
    total-count="getTodos().length"></todo-footer>
</section>
